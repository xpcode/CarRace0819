<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>CarRace</title>
	<script src="js/lib/Box2dWeb-2.1.a.3.min.js"></script>
	<script src="js/lib/lufylegend-1.9.0.js"></script>
	<script type="text/javascript">

	var game = {
		debug: false,

		// 所有静态资源，图片文件、脚本文件、声音文件
		resources: [{
			name: "bg",
			path: "/img/bg.png"
		}, {
			name: "bg_left",
			path: "/img/bg_left.png"
		}, {
			name: "bg_right",
			path: "/img/bg_right.png"
		}, {
			name: "start",
			path: "/img/start.png"
		}, {
			name: "btn_start",
			path: "/img/btn_start.png"
		}, {
			name: "btn_submit",
			path: "/img/btn_submit.png"
		}, {
			name: "end",
			path: "/img/end.png"
		}, {
			name: "car1",
			path: "/img/car1.png"
		}, {
			name: "car2",
			path: "/img/car2.png"
		}, {
			name: "gas",
			path: "/img/gas.png"
		}, {
			name: "jyq1",
			path: "/img/jyq1.png"
		}, {
			name: "jyq2",
			path: "/img/jyq2.png"
		}, {
			name: "roadtip",
			path: "/img/roadtip.png"
		}, {
			name: "time_1",
			path: "/img/time/1.png"
		}, {
			name: "time_2",
			path: "/img/time/2.png"
		}, {
			name: "time_3",
			path: "/img/time/3.png"
		}, {
			name: "time_go",
			path: "/img/time/go.png"
		}, {
			type: "js",
			path: "/js/main/main.js"
		}, {
			type: "js",
			path: "/js/main/background.js"
		}, {
			type: "js",
			path: "/js/main/car.js"
		}, {
			type: "js",
			path: "/js/main/prop.js"
		}, {
			type: "js",
			path: "/js/main/ready.js"
		}, {
			type: "js",
			path: "/js/main/gameover.js"
		}]
	};


	LGlobal.ios = true;
	LGlobal.aspectRatio = PORTRAIT;

	init(20, 'legend', 800, 450, function() {
		LGlobal.setDebug(true);
		LStage.setDebug(true);

		var initScreen = window.onorientationchange = window.onresize = function(){
			if (LGlobal.canTouch) {
				LGlobal.stageScale = window.innerWidth < window.innerHeight ? LStageScaleMode.SHOW_ALL : LStageScaleMode.EXACT_FIT;
			} else {
				LGlobal.stageScale = LStageScaleMode.SHOW_ALL;
			}
			LGlobal.align = LStageAlign.MIDDLE;
			LSystem.screen(LStage.FULL_SCREEN);
		};

		initScreen();

		var loading = new LoadingSample7();
		addChild(loading);

		LLoadManage.load(game.resources, function(progress) {
			loading.setProgress(progress);

		}, function(result){
			loading.remove();
			loading.die();
			loading = null;
			delete loading;

			Main.create(result);
		});
	});

	</script></head>
<body style="padding: 0; margin: 0; border: 0;">
	<div id="legend">正在加载...</div>
</body>
</html>
